# Dependencies
highlighter:      false

# Permalinks
permalink:        pretty

# Gems
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-sitemap

# Settings
destination:      ./_gh_pages
exclude:          ["README.md"]
paginate:         10
encoding:         UTF-8
future:           false
name:             Bootstrap Expo
description:      Beautiful and inspiring uses of Bootstrap
url:              http://expo.getbootstrap.com

# Links
expo_repo:        https://github.com/twbs/bootstrap-expo/
expo_new_issue:   https://github.com/twbs/bootstrap-expo/issues/new

docs:             http://getbootstrap.com
blog:             http://blog.getbootstrap.com
